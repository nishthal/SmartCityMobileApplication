<ion-header>

  <ion-navbar>
    <ion-title>signin</ion-title>
    <ion-buttons end>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSignin(f)">
        <ion-list>
          <ion-item>
            <ion-label stacked>
              Phone Number
            </ion-label>
      <ion-input type="number" placeholder="+91-" ngModel name="phonenumber" required></ion-input>
          </ion-item>
          <ion-item>
          <ion-input type="password" placeholder="Password" ngModel name="password" required></ion-input>
            </ion-item>
          </ion-list>
        <button ion-button block type = "submit" [disabled] = "!f.valid" >LogIn</button>
        </form>
        <div *ngIf= 'respon !=-1'>{{respon}}</div>
</ion-content>
